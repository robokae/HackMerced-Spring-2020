<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand:400,700&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/857afb1854.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>

    <link rel="stylesheet" type="text/css" href="../navbar.css">

    <link rel="stylesheet" href="signin.css">

    <!--Favicon-->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand col" href="homepage.html">
            <img src="../Homepage/habtivate_logo.png">
        </a>
    
        <!-- <div class="profile_pic"></div>
        <div class="nav_button"></div> -->
        <button class="hamburger_menu_button" onclick="show()">
        <i class="fas fa-bars"></i>
        </button>
    </nav>

    <!-- Side Menu -->
    <div id="side_menu">
    <button class="exit_menu_button" onclick="hide()">
        <i class="fas fa-times"></i>
    </button>
    <div class="side_bar_links">
        <img src="../Homepage/habtivate_logo_hd.png">
        <a href="../About Page /aboutPage.html">About</a>
        <a href="#">Settings</a>
        <a href="#">Help</a>
        <a href="../Signin and Signup/signout.html">Sign Out</a>
        </div>
    </div>

    <div class="content_container">
        <div class="sign_in_container">

            <h3>Sign In</h3>
            <div class="form_container">
                <form>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username or email" required>
        
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter password" required>

                    <p>Don't have an account? Click <a href="#">here</a> to create one!</p>
    
                    <a href="#">Forgot Password</a>
    
                    <input type="submit" value="Log In">
                    
                </form>
            </div>

        </div>
    </div>





    <!-- Bootstrap JavaScript Frameworks -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <!-- popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <!-- bootstrap.min.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
